targets:
  $default:
    builders:
      reflectable:
        generate_for:
          - lib/main_dev.dart
          - lib/main_release.dart
#          - lib/main_firebase.dart
#          - test/**_test.dart
        options:
          formatted: true

builders:
  dataclass:
    import: "package:flutter_eg990_mobile/builders/dataclass/dataclass_generator.dart"
    builder_factories: ["dataClass"]
    build_extensions: {".dart": [".g.part"]}
    auto_apply: root_package
    build_to: cache
    applies_builders: ["source_gen|combining_builder"]